[project]
name = "growbonsai"
version = "0.1.0"
authors = [
  { name="Simon Joseph", email="szymonpiechutowski@gmail.com" },
]
dependencies = [
    "textual~=0.71.0",
]
description = "Grow seeds that matter."
readme = "readme.md"
requires-python = ">=3.12"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "textual-dev~=1.5.1",
]

[project.urls]
Homepage = "https://github.com/Zimzozaur/GrowBonsai-TUI"
Issues = "https://github.com/Zimzozaur/GrowBonsai-TUI/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist.include]
paths = ["src/growbonsai/static/**"]

[tool.hatch.build.targets.wheel.include]
paths = ["src/growbonsai/static/**"]

[project.scripts]
growbonsai = "growbonsai.__main__:main"